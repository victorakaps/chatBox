                    </form>
                        <button>
                            <label for="uploadfile">
                                <input type="file" id="uploadfile"><i class="fa fa-file btn" aria-hidden="true"></i>
                            </label>
                        </button>
                        <button id="location" class="loc-btn"><i class="fa fa-map-marker" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p class="msg">{{message}}</p>
        </div>
    </script>

    <script id="location-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href="{{message}}" target="_blank">My location</a></p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">USERS ONLINE</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>
